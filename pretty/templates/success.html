{% extends "index.html" %}
{% block title %}Success!{% endblock %}
{% block content %}
    {% with message = get_flash_message() %}
        {% if message %}
            <p class="error">message</p>
        {% endif %}
        <h1>Success!</h1>
        <a href="{{ url_for('home') }}">Return to homepage</a>
    {% endwith %}
{% endblock %}
